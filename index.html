<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dress Up Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="background">
            <div id="hairback" class="hairback"></div>
            <div id="man"></div>
            <div id="shoes"></div>
            <div id="clothes"></div>
            <div id="makeup"></div>
            <div id="hairfront"></div>            
        </div>

        <input type="button" value="NEXT HAIR" onclick="nexthair()">
        <input type="button" value="NEXT DRESS" onclick="nextdress()">
        <input type="button" value="NEXT SHOES" onclick="nextshoe()">
        <input type="button" value="NEXT MAKEUP" onclick="nextmakeup()">
    </div>

    <script src="code.js"></script>
</body>
</html>
